<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/f596711b9e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="login-wrapper">
        <span id="show-username">login as: Guest</span>
        <button id = "Login">Login</button>
    </div>
    <section id="header">
        <div id="head-text"><i class="fa-solid fa-brain"></i> Mindflayer </div>
        <div id = "BG-Blur"></div>
    </section>
    <div id = "GetData">
        <div id = GetData-Warpper>
            <button id = "CloseLoginTab" class="fa-solid fa-xmark "></button>
            <div id="Username-Box">
                <div id="Username">Username : </div>
                <input id="Input-Username" placeholder="Please Input Your Username">
            </div>
            <div id="Password-Box">
                <div id="Password">Password : </div>
                <input id="Input-Password" placeholder="Please Input Your Password" type="Password">
                <button id="Password-toggle-button">üëÅ</button>
            </div>
            <div id = "Login-Reg-ButtonHolder">
                <button id = "Login-Button">Login</button>
                <button id = "Register-Button">Register</button>
               
            </div>
            <div style="display:flex; justify-content: center;">
                <span id="show-success">placeholder</span>
            </div>
           
        </div>
    </div>

    <section id="Main-Display">
        <div id="Holder">
            <div id="Main-Box">
                <span id="Deck-Select">
                    Select Your Deck
                </span>
                <div id="wrapper--Button-Holder">
                    <div id="Button-Holder">
                        <button class="deckname-button" id="1" value="1"> Deck 1 </button>
                        <button class="deckname-button" id="2" value="2"> Deck 2 </button>
                        <button class="deckname-button" id="3" value="3"> Deck 3 </button>
                        <button class="deckname-button" id="4" value="4"> Deck 4 </button>
                        <button class="deckname-button" id="5" value="5"> Deck 5 </button>
                    </div>
                </div>

                <div id="Actions">
                    <button id="Main-Display__Start-Button">START</button>
                    <button id="Main-Display__Edit-Button">EDIT</button>
                </div>

            </div>
        </div>
    </section>

    <section id="Flashcard">
        <div class="DeckName">Deck Name : </div>
        <div id="card_wrapper">
            <div id="card_holder">
                <div id="FlashCard-Return">
                    <button id="Return-Button"><i class="fa-solid fa-arrow-left"></i></button>
                </div>
                <div id="Question"></div>
                <div id="Answer-Button">
                    <button id="Correct"> Flip!</button>
                    <button id="Wrong"> Next!</button>
                </div>
            </div>
        </div>
        
    </section>

    <section id="Edit">
        <button id="Edit-Return-Button"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="Edit-Save-Button"><i class="fa-solid fa-check"></i></button>
        <div class="Edit-DeckName">Deck Name: <input id="Input-DeckName" placeholder="Type Your Deck Name"></div>
        <div id="0" class="Edit-Wrapper">
            <button class="Remove-QA">Remove</button>
            <div class="Question-Box">
                <div class="QuestionNumber">Question : </div>
                <input class="Input-Question" placeholder="What is Your Question I Wonder?">
            </div>
            <div class="Answer-Box">
                <div class="AnswerNumber">Answer : </div>
                <input class="Input-Answer" placeholder="Answer for the Question above">
            </div>
        </div>
    </section>
    <button id="Add-QA"><i class="fa-solid fa-plus"></i></button>
    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
