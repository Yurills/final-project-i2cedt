<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles2.css">
        <script src="https://kit.fontawesome.com/f596711b9e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section id="header">
            <p id="head-text"><i class="fa-solid fa-brain"></i> Mindflayer</p>
        </section>

        <section id = "Main-Display">
            <div id = "Holder">
                <div id = "Main-Box">
                    <span id = "Deck-Select">
                        Select Your Deck
                    </span>

                    <div id="wrapper--Button-Holder">
                    <div id = "Button-Holder">
                        <button class = "Deck1"> Deck 1 </button>
                        <button class = "Deck2"> Deck 2 </button>
                        <button class = "Deck3"> Deck 3 </button>
                        <button class = "Deck4"> Deck 4 </button>
                        <button class = "Deck5"> Deck 5 </button>
                    </div>
                    </div>

                    <div id = "Actions">
                        <button class="Start-Button">START</button>
                        <button class="Edit-Button">EDIT</button>
                    </div>

                </div>
            </div>
            
            
            
        </section>
        <script src="./script2.js"></script>
    </body>
</html>
